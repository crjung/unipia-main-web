<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipia - University Community</title>
    <link rel="icon" href="../Images/Favicon.png" type="image/x-icon">
    
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Check out this post on Unipia">
    <meta property="og:description" content="Join the conversation at your university">
    <meta property="og:image" content="https://unipia.uk/Images/U로고.png">
    <meta property="og:url" content="">
    <meta property="og:type" content="article">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Check out this post on Unipia">
    <meta name="twitter:description" content="Join the conversation at your university">
    <meta name="twitter:image" content="https://unipia.uk/Images/og-community.jpg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        #loading {
            margin: 30px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .buttons {
            display: none;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .buttons.show {
            display: flex;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn img {
            height: 40px;
            width: auto;
        }

        .back-link {
            margin-top: 30px;
            opacity: 0.8;
        }

        .back-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../Images/U로고.png" alt="Unipia Logo" class="logo">
        <h1>View this post in the Unipia app</h1>
        <p>Get the full experience by opening this in our mobile app</p>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Opening app...</p>
        </div>
        
        <div class="buttons" id="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=com.unipia.unipia&hl=en_GB" 
               class="btn" 
               id="play-store">
                <img src="../Images/Googlestore.png" alt="Get it on Google Play">
            </a>
            <a href="https://apps.apple.com/us/app/unipia/id1608830229" 
               class="btn" 
               id="app-store">
                <img src="../Images/Appstore.png" alt="Download on App Store">
            </a>
        </div>

        <div class="back-link">
            <a href="../index.html">← Back to Unipia Website</a>
        </div>
    </div>

    <script src="../js/deeplink-handler.js"></script>
    <script>
        // 딥링크 핸들러 초기화
        const handler = new DeepLinkHandler({
            resourceType: 'post',
            customScheme: 'unipia://post/'
        });

        // 페이지 로드 시 딥링크 시도
        window.onload = function() {
            handler.attemptDeepLink();
        };
    </script>
</body>
</html>
